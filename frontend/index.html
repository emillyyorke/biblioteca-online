<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Biblioteca Online</h1>
    </header>
    
    <main>
      <section id="form-section">
        <h2>Gerenciar Livros</h2>
        <form id="livro-form">
          <input type="hidden" id="livro-id">
          
          <div class="form-group">
            <label for="titulo">Título:*</label>
            <input type="text" id="titulo" required>
          </div>
          
          <div class="form-group">
            <label for="autor">Autor:*</label>
            <input type="text" id="autor" required>
          </div>
          
          <div class="form-group">
            <label for="anoPublicacao">Ano de Publicação:</label>
            <input type="number" id="anoPublicacao">
          </div>
          
          <div class="form-group">
            <label for="genero">Gênero:</label>
            <input type="text" id="genero">
          </div>
          
          <div class="form-group">
            <label for="disponivel">Disponível:</label>
            <input type="checkbox" id="disponivel" checked>
          </div>
          
          <button type="submit" id="salvar-btn">Salvar</button>
          <button type="button" id="cancelar-btn" style="display:none;">Cancelar</button>
        </form>
      </section>
      
      <section id="list-section">
        <h2>Acervo de Livros</h2>
        
        <div class="search-container">
          <input type="text" id="busca-id" placeholder="Digite o ID do livro">
          <button id="buscar-btn">Buscar por ID</button>
          <button id="mostrar-todos-btn">Mostrar Todos</button>
        </div>
        
        <div id="livros-container">
          <p class="loading-message">Carregando livros...</p>
        </div>
      </section>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
